<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap">
   
    <link rel="stylesheet" href="design.css">
    <title>LandingPage</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="apple" src="logo.svg" alt="Logo">
            <h4 class="logo">MacBooks</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart image">
        </div>

    </header>
    <main>
        <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
              <h1>best laptop deal</h1>
              <p>MacBook Air 13inch offring apple M1 chip, 256gb-spacegrey by Apple</p>
          </div>
          <div class="cta">
              <button class="select">13int</button>
              <button class="add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
            <img src="laptop.jpg" alt="matebook" />
        </div>

    </section>
        <div class="laptop-select">
            <img src="arrow-left.svg" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        
        <img class="medium" src="mid-eclipse.svg" alt="">
       
    </main>
</body>
</html>
